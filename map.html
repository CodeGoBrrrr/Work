    <div id='map' style="width:100%; height:80%;"></div>
  </body>

  <script>
    var map = L.map('map').setView([30.2741, 120.1551], 50);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    L.marker([30.2741, 120.1551]).addTo(map)
    .bindPopup('<h1>A pretty EE.</h1> EEEE.')
    .openPopup();

  </script>
